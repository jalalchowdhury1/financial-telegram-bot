services:
  - type: web
    name: financial-telegram-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python telegram_bot_server.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.10"
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: GITHUB_TOKEN
        sync: false
